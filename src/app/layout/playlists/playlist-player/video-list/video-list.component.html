<div class="row">
  <h4 class="text-center m-auto">Play-list: <strong>{{playlist.name}}</strong></h4>
  <div class="col-md-12 videos-wrapper">
    <p *ngIf="!playlist.videos.length" class="w-100">
      There are no videos in this playlist
    </p>
    <ul class="list-group">
      <ng-container *ngFor="let video of playlist.videos">
        <app-video-item [video]="video" (selected)="onItemSelected($event)"></app-video-item>
      </ng-container>
    </ul>
  </div>
</div>
