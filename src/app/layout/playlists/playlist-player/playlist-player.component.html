<div class="row">
  <div class="col-md-12 form-group">
    <button class="btn btn-dark"
            [routerLink]="['/']">Back to play-lists</button>
  </div>
  <div class="col-md-8 form-group">
    <app-video-player [sourceURLs]="videosUrls"></app-video-player>
  </div>
  <div class="col-md-4 form-group">
    <app-video-list [playlist]="playlist"
                    (selectedItem)="onVideoSelect($event)"></app-video-list>
  </div>
</div>
