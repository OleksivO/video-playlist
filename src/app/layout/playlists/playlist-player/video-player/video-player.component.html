<div class="video-player-wrapper w-100 h-auto">
  <video controls
         autoplay
         loop
         (ended)="onEnded()"
         *ngIf="sourceURLs">
    <source [src]="trustedURL" type="video/mp4">
    <source [src]="trustedURL" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  <h4 class="text-center align-content-center"
      *ngIf="!sourceURLs">
    Select video please
  </h4>
</div>
